<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <a class="navbar-brand" [routerLink]="['/home']">Dating APP</a>
 
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Members</a>
      </li>
      
    </ul>

    <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <a style="color:#007bff" class = "dropdown-toggle" dropdownToggle (click)="false">
          Welcome {{auth.decodedtoken?.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu" *dropdownMenu style="margin-top: 10px;">
          <a class="dropdown-item" href="#">
              <i class="fa fa-user">Edit Profile</i>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item"  (click)="logout()">
            <i class="fa fa-sign-out">Logout</i>
        </a>
        </div>
    </div>
    <form #loginform="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
       <input class="form-control mr-sm-2" type="text" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginform.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

</nav>
