<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
     <div *ngIf="editForm.dirty" class="alert alert-info">
       <strong>Information:</strong>You've made changes
       </div>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{photoUrl || '../../../../../assets/user.png'}}" alt="{{user?.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user?.city}},{{user?.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user?.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user?.lastActive | timeago}}</p>
            </div>
            <div>
              <strong>Member Since:</strong>
              <p>{{user?.created |  date:'mediumDate'}}</p>
            </div>
        </div>
        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editform" class="btn btn-success btn-block" width="100">Save Changes</button>
       
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm"  id="editform" (ngSubmit)="UpdateUser()">
                <h4>Description</h4>
            <textarea class="form-control" name="introduction"
             rows="6" [(ngModel)]="user.introduction" class="form-control"></textarea>
  
            <h4>Looking For</h4>
            <textarea class="form-control" name="lookingFor"
            rows="6" [(ngModel)]="user.lookingFor" class="form-control"> </textarea>
              
              
              <h4>Interests</h4>
            <textarea class="form-control" name="Interests"
            rows="6" [(ngModel)]="user.interests" class="form-control"></textarea>
            <h4>Location Details</h4>
            <div class="form-inline">
              <label for="city">City
              </label>
              <input class="form-control" name="city"
             [(ngModel)]="user.city" class="form-control"> 

             <label for="Country">Country
            </label>
            <input class="form-control" name="Country"
           [(ngModel)]="user.country" class="form-control"> 
            </div>
          </form>
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updatephoto($event)"></app-photo-editor>

          </tab>
          
          </tabset>
        </div>
    </div>
  </div>
</div>
